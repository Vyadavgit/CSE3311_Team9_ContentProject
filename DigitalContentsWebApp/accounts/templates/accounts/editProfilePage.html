{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/css/editProfilePage.css' %}">
</head>

<body>
<div class="container emp-profile">
<!--  form tag below contains special customization for profile pic uploading feature  -->
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="{{request.user.customer.profile_picture.url}}"/>
<!--                    <div class="file btn btn-lg btn-primary">-->
<!--                        Change Photo-->
<!--                        <input type="file" name="profile_picture"/>-->
<!--                    </div>-->
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h5>
                        Update Profile Information
                    </h5>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                    <p>SKILLS</p>
                    <a href="">Entertainer</a><br/>
                </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div>
                            {% for message in messages %}
                            <p id="messages">{{message}}</p>
                            {% endfor %}
                        </div>
                        {% for field in form %}
                        <div class="row">
                            <div class="col-md-6">
                                <label>{{ field.label }}</label>
                            </div>
                            <div class="col-md-10">
                                <p>{{field}}</p>
                            </div>
                        </div>
                        {% endfor %}
                        <div class="col-md-8">
                            <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Update Profile"/>
                            <a class="profile-edit-btn" name="btnAddMore" href="{% url 'view_profile' %}">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
